spring:
  main:
    web-application-type: reactive
  application:
    name: cloudwaer-gateway
  profiles:
    active: dev
cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: ""
      config:
        server-addr: localhost:8848
        namespace: ""
        file-extension: yml
        import-check:
          enabled: false
        shared-configs:
          - data-id: application-common.yml
            group: DEFAULT_GROUP
            refresh: true
          # 加载服务特定配置文件
          - data-id: application-cloudwaer-gateway-dev.yml
            group: DEFAULT_GROUP
            refresh: true

    gateway:
      discovery:
        locator:
          enabled: false  # 禁用自动发现路由，使用动态路由管理
          lower-case-service-id: true

cloudwaer:
  gateway:
    dynamic-route:
      # 管理端服务名（用于拉取动态路由列表）
      admin-service-name: cloudwaer-admin-serve
      # 管理端请求协议（用于动态路由拉取）
      admin-scheme: http
      # 管理端路由列表接口路径
      route-list-path: /admin/gateway-route/list
      # Redis 中缓存路由的 Key
      redis-routes-key: gateway:routes:v1
      # Redis 缓存路由过期时间（秒）
      redis-cache-seconds: 300
      # 本地内存路由缓存有效期（毫秒）
      cache-duration-ms: 30000
